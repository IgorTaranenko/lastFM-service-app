<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div *ngIf="tracks; else loading">
            <div
                class="card"
                *ngFor="let track of tracks"
            >
                <div class="d-flex">
                    <img src="{{track.imageLink}}" alt="">
                    <div class="d-flex vertical-align-center">
                        <p><strong>{{track.artist.name}}</strong></p>
                        <p>-</p>
                        <p>{{track.name}}</p>
                    </div>
                </div>
                <div>
                    <a href="{{track.url}}" target="_blank">Перейти к автору</a>
                </div>
            </div>
        </div>
        <ng-template #loading>
            <div class="spinner-border text-primary center-block" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </ng-template>
    </div>
    <div class="col-md-2"></div>
</div>
