<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form 
            [formGroup]="searchForm" 
            class="form mb-5"
            (ngSubmit)="searchTrack()"
        >
            <h2>Поиск трека</h2>
            <div class="d-flex flex-row justify-content-between mb-4">
                <input class="form-input" type="text" placeholder="Имя трека*" formControlName="trackName">
                <input class="form-input" type="text" placeholder="Исполнитель" formControlName="artistName">
            </div>
            <div>
                <button class="form-button" type="submit" [disabled]="searchForm.invalid">Поиск</button>
            </div>
        </form>
        <div *ngIf="isLoading" class="spinner-border text-primary center-block" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div *ngIf="searchedTracks">
            <div 
                class="card"
                *ngFor="let track of searchedTracks"
            >
                <div class="d-flex vertical-align-center">
                    <p><strong>{{track.artist}}</strong></p>
                    <p>-</p>
                    <p>{{track.name}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
